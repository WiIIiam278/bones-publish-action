name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          api-key: ${{ secrets.BONES_API_KEY }}
          project: 'test-project'
          channel: 'release'
          version: '1.0'
          changelog: 'Test release v1.0'
          distro-names: |
            fabric-1.20.1
          distro-groups: |
            fabric
          distro-descriptions: |
            fabric-1.21
          files: |
            dist/*

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
